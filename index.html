<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <meta charset="utf-8">
    <title>Track Suggest</title>
    <title></title>
  </head>
  <body>
    <form>
      <div class="container">
        <h1 class="jumbotron">Track suggester</h1>
        <div class="radio">
          <label>
            <input type="radio" name="build" value="games" checked>
            Video Games
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="build" value="content">
            Content Heavy Website
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="build" value="apps">
            Interactive Web Applications
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="build" value="all">
            Not sure/ all of the above
          </label>
        </div>

        <button type="submit" class="btn btn-primary">Results!</button>
      </form>


        <div id="output">
          <p>You should go into the following track:<span class="track"></span></p>
        </div>
      </div>
    </div>
  </body>
</html>
