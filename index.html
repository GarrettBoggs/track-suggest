<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <meta charset="utf-8">
    <title>Track Suggest</title>
    <title></title>
  </head>
  <body>
    <form>
      <div class="container">
        <h1 class="jumbotron">Track suggester</h1>
        <h2 id="warn">What is your name?</h2>
          <div class="form-group">
            <input id="name1" class="form-control" type="text">
          </div>
        <h2>Which would you choose to build?</h2>
        <div class="radio">
          <label>
            <input type="radio" name="build" value="games" checked>
            Video Games
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="build" value="content">
            Content Heavy Websites
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="build" value="apps">
            Interactive Web Applications
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="build" value="all">
            Not sure/all of the above
          </label>
        </div>

        <h2>Where would you rather work?</h2>
        <select class="form-control" id="company">
          <option value="large">Large Company</option>
          <option value="small">Start Up</option>
        </select>

        <h2>Which Code most interests you?</h2>
        <div class="radio">
          <label>
            <input type="radio" name="code" value="net" checked>
            .Net
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="code" value="drupal">
            Drupal
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="code" value="rails">
            Rails
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="code" value="android">
            Android
          </label>
        </div>

        <h2>Do you like to Code?</h2>
        <select class="form-control" id="company">
          <option>Of course!</option>
          <option>Love to!</option>
          <option>Naturally!</option>
          <option>Is this even a question?</option>
          <option>Obviously!</option>
          <option>Quite so, old bean!</option>
          <option>All day every day!</option>
        </select>

        <button type="submit" class="btn btn-primary">Results!</button>
      </form>

        <div id="output">
          <p><span class="name1Input"></span>, you should go into the following track: <span class="track"></span></p>
        </div>
      </div>
    </div>
  </body>
</html>
